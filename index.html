<html lang="en">

<body>
    <h1 class="heading">Rock, Paper, Scissors Game</h1>
    <h2>Please Choose!</h2>

    <div class="game-area">
        <div class="submit-buttons-section">
            <button class="btn btn--big btn--rock">Rock <i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="btn btn--big btn--paper">Paper <i class="fa-solid fa-hand"></i></button>
            <button class="btn btn--big btn--scissors">Scissors <i class="fa-solid fa-hand-scissors"></i></button>
        </div>
    
        
        <div class ="score-area-1">
            <p class="score-area-1">Your Score <span id="score">0</span></p>
        </div>

        <div class ="score-area-2">
            <p class="score-area-2">Computer Score <span id="score">0</span></p>
        </div>    
    </div>


 
   <footer>
    Game Rules
   </footer>
