<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock, Paper, Scissors Game</h1>
    </header>
    <section class="game-area">
        <div>
            <p>Please Choose!</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock<i class="fa-solid fa-hand-back-fist"></i></button>
            <button aria-label="Paper" data-choice="1" class="control">Paper<i class="fa-solid fa-hand"></i></button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors<i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <div id="messages"></div>
    </section>
        
        <div class ="score-area-1">
            <p class="score-area-1">Your Score <span id="score">0</span></p>
        </div>

        <div class ="score-area-2">
            <p class="score-area-2">Computer Score <span id="score">0</span></p>
        </div>    
    </div>


 
   <footer>
    Game Rules
   </footer>     
   
    <script src="assets/js/script.js"></script>

    <script src="https://kit.fontawesome.com/bfe584297d.js" crossorigin="anonymous"></script>
</body>
</html>
