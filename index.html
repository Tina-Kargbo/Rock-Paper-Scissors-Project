    Paper, Scissors Game. See the credit in README.md-->

    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock, Paper, Scissors Game</h1>
    </header>
    <section class="game-area">
        <div>
            <h2 id="sub-heading">Please Choose!</h2>
            <button aria-label="Rock" data-choice="0" class="control">Rock<i class="fa-solid fa-hand-back-fist"></i></button>
            <button aria-label="Paper" data-choice="1" class="control">Paper<i class="fa-solid fa-hand"></i></button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors<i class="fa-solid fa-hand-scissors"></i></button>
            <button aria-label="Reset button" id="reset" class ="control">Reset</button>
            <h2 id="result"></h2>
        </div>  
        <div class="player">
            <h2 class="scores">Your Score: <span id="player-score">0</span></h2>
            <img id="player-image" src="./assets/images/rock-paper-scissors-hand-gesture.jpg" 
            alt="Rock, Paper Scissors hand gestures">
        </div>
        <div class="computer">
            <h2 class="scores">Computer Score: <span id="computer-score">0</span></h2>
            <img id="computer-image" src="./assets/images/rock-paper-scissors-hand-gesture.jpg"
            alt="Rock, Paper Scissors hand gestures"> 
        </div>
    </section>
    
    <footer>
        <h2>Game Rules</h2>
        <h3>Scissors can cut Paper / Paper can cover Rock / Rock can smash Scissors</h3>
   </footer>     
   
    <script src="./assets/js/script.js"></script>

    <script src="https://kit.fontawesome.com/bfe584297d.js" crossorigin="anonymous"></script>
</body>
</html>
